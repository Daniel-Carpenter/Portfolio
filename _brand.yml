meta:
  name:
    short: Daniel Carpenter's Brand
    full: Daniel Carpenter's Portfolio Brand

color:
  palette:

    # ===== Font weight variables =====
    font_weight_header: "250"
    font_weight_light:  "400"
    font_weight_med:    "600"
    font_weight_heavy:  "700"

    # ===== General Color Definitions =====
    white:  '#FFFFFF'
    gray11: '#FAFAFA'
    gray10: '#F5F5F5'
    gray9:  '#F1F1F1'
    gray8:  '#EAEAEA'
    gray7:  '#D9D9D9'
    gray6:  '#CFCECE'
    gray5:  '#A6A6A6'
    gray4:  '#646464'
    gray3:  '#444444'
    gray2:  '#363636'
    gray1:  '#222222'

    # Brand blues
    base1: '#bfd1ba'
    base2: '#93a28f'
    base3: '#596b59'
    base4: '#3c493c'

    # Accents
    blue_accent:    '#7a9ba3'
    red_accent:     '#b27a6d'
    green_accent:   '#8ea199'
    purple_accent:  '#9289a1'
    orange_accent:  '#b69a83'
    yellow_accent:  '#bba988'
    purple1_accent: '#988f90'
    gray_accent:    '#767d86'

    # Fills
    blue_fill:    '#a8d3de'
    red_fill:     '#f2a896'
    green_fill:   '#c2dcd1'
    purple_fill:  '#c7bbdb'
    orange_fill:  '#f7d2b4'
    yellow_fill:  '#fee6ba'
    purple1_fill: '#d0c3c5'
    gray_fill:    '#a2acb7'

    # Text colors over fills
    blue_dark:    '#445B61'
    red_dark:     '#6B473F'
    green_dark:   '#505E59'
    purple_dark:  '#565061'
    orange_dark:  '#6E5946'
    yellow_dark:  '#706144'
    purple1_dark: '#5A5454'
    gray_dark:    '#464A4F'

    # Default text color reference
    text: gray2

  # ===== Bootstrap semantic mappings =====
  primary:    gray9
  secondary:  base4
  info:       base3
  success:    base2
  warning:    orange_accent
  danger:     red_accent
  background: white
  foreground: text

typography:
  fonts:
    - family: Open Sans
      source: google
      weight: [400, 700]
      style: [normal, italic]
    - family: Roboto Mono
      source: google
      weight: [400, 700]
      style: [normal, italic]

  base:
    family: Open Sans
    weight: 400
    size: 16px
    line-height: 1.5

  headings:
    family: Open Sans
    weight: 700
    line-height: 1.2
    color: gray1

  monospace:
    family: Roboto Mono
    weight: 400
    size: 0.95em

  monospace-inline:
    family: Roboto Mono
    weight: 400
    size: 0.95em
    color: base3
    background-color: gray11

  monospace-block:
    family: Roboto Mono
    weight: 400
    size: 0.95em
    color: foreground
    background-color: background
    line-height: 1.4

  link:
    weight: 400
    color: base3
    decoration: underline

defaults:

  shiny:
    theme:
      defaults:
        # Use variables instead of duplicate navbar CSS
        navbar-bg:  $brand-base2
        body-bg:    $brand-white
        text-color: $brand-text

      rules: |
        /* ===== Main title in header ===== */
        h1, .page-title, .navbar-brand, .bslib-page-title {
          font-family: 'Open Sans', Arial, sans-serif !important;
          font-size: 1.7rem !important;
          font-weight: $brand-font_weight_header !important;
          color: $brand-white !important;
          letter-spacing: 0;
          margin-top: 0;
          margin-bottom: 0;
          padding-top: 0.1rem;
          padding-bottom: 0.1rem;
        }

        /* ===== Section headings on sidebar ===== */
        .section-pill { /* structure helper; not a visual pill anymore */
          display: inline-block;
          padding: 0;
          border-radius: 0;
          font-weight: 600;
          line-height: 1.2;
        }
        .section-pill--main {
          background-color: transparent;
          color: $brand-blue_dark;
          font-size: 20px;
          font-weight: 400;
        }
        .section-pill--compare {
          background-color: transparent;
          color: $brand-orange_dark;
          font-size: 20px;
          font-weight: 400;
        }
        .section-divider {
          height: 1.5px;
          background: $brand-gray6;
          border: 0;
          margin: 2px 0 0 0;
        }

        /* ===== Nav links (Bootstrap 5 selectors only) ===== */
        .nav .nav-link,
        .nav-pills .nav-link,
        .nav-tabs .nav-link {
          color: $brand-gray2 !important;
          font-weight: $brand-font_weight_light;
          background: none;
          transition: color 0.2s;
          border-radius: 5px;
        }
        .nav-pills .nav-link:hover,
        .nav-pills .nav-link:focus {
          background-color: $brand-gray9 !important;
          border-color: $brand-gray7 !important;
          color: $brand-gray1 !important;
        }
        .nav .nav-link.active,
        .nav-pills .nav-link.active,
        .nav-tabs .nav-link.active {
          color: $brand-gray1 !important;
          background-color: $brand-base4 !important;
          font-weight: $brand-font_weight_heavy;
          border-radius: 5px;
        }

        /* ===== Keep nav tabs visible (panel body scrolls) ===== */
        .navs-pills > .nav,
        .nav.nav-pills {
          position: sticky;
          top: 0;
          z-index: 1030;
          background: $brand-white !important;  /* force white behind tabs */
          padding-top: .25rem;
        }
        .tab-content { overflow: visible; }

        /* ===== Optional: shared scroller for panel bodies ===== */
        .panel-scroller {
          height: calc(100vh - 60px);    /* adjust if your header is taller */
          overflow-y: auto;
          padding-right: 8px;
        }

        /* ===== actionButton styling to match pickerInput ===== */
        .btn {
          background-color: $brand-gray11 !important;
          border-color: $brand-gray8 !important;
          color: $brand-text !important;
          box-shadow: none !important;
        }
        .btn:hover,
        .btn:focus {
          background-color: $brand-gray9 !important;   /* hover */
          border-color: $brand-gray7 !important;
          color: $brand-text !important;
        }
        .btn:active {
          background-color: $brand-gray8 !important;   /* click - lighter */
          border-color: $brand-gray6 !important;
          color: $brand-text !important;
        }

        /* ===== External jelly button: freeze hover + animation ===== */
        #externalLinkBtn.bttn-jelly,
        #externalLinkBtn.bttn-jelly:hover,
        #externalLinkBtn.bttn-jelly:focus,
        #externalLinkBtn.bttn-jelly:active {
          background-color: $brand-gray9 !important;
          color: $brand-gray2 !important;
          border: 1px solid $brand-gray8 !important;
          box-shadow: none !important;
        }
        #externalLinkBtn.bttn-jelly::before,
        #externalLinkBtn.bttn-jelly::after {
          display: none !important;
          content: none !important;
          background: transparent !important;
          box-shadow: none !important;
          animation: none !important;
          transition: none !important;
        }

        .bttn-jelly {
          border-radius: 5px !important;
        }

        /* ===== Footer styling ===== */
        #corner-logo{
          position: fixed;
          right: 30px;
          bottom: 25px;
          z-index: 1030;
          pointer-events: none;
        }
        #corner-logo img{
          opacity: 1;
          height: 50px;
        }

        /* ===== Card styling ===== */
        .card {
          border: 1px solid $brand-gray8 !important;
          border-radius: 0.5rem;
          font-weight: $brand-font_weight_med;
        }
        .card-header {
          background-color: $brand-gray11 !important;
          border-bottom: 1px solid $brand-gray8 !important;
          font-weight: $brand-font_weight_light;
          color: $brand-gray2 !important;
          font-size: 1.1rem; /* (fixed typo) */
        }

        /* ===== Value box typography ===== */
        .bslib-value-box .value-box-title {
          font-weight: $brand-font_weight_light !important;
          color: $brand-text !important;
          text-align: center !important;
        }
        .bslib-value-box .value-box-value {
          font-weight: $brand-font_weight_med !important;
          color: $brand-text !important;
          text-align: center !important;
        }
        .bslib-value-box .value-box-area {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        #ms_download_bttn {
          height: 38px;            /* match airDatepickerInput height */
          padding-top: 6px;        /* vertically center label */
          padding-bottom: 6px;
          background-color: $brand-gray11 !important;
          border-color: $brand-gray8 !important;
          color: $brand-text !important;
          box-shadow: none !important;
        }

